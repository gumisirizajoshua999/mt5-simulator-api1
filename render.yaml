services:
  - type: web
    name: mt5-simulator
    runtime: python3
    buildCommand: export CARGO_HOME=/tmp/cargo && pip install --upgrade pip && pip install --prefer-binary -r requirements.txt
    postBuildCommand: mkdir -p static && cp fetchingAPI.html static/index.html || true
    envVars:
      - key: PYTHON_VERSION
        value: "3.9"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RENDER
        value: "true"
    plan: free
    startCommand: python main.py
